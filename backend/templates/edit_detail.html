<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать деталь</title>
</head>
<body>
    <h1>Редактировать деталь</h1>
    <form method="POST">
        <label>Название:</label>
        <input type="text" name="name" value="{{ detail.name }}" required><br>
        <label>Описание:</label>
        <input type="text" name="description" value="{{ detail.description }}"><br>
        <label>Количество:</label>
        <input type="number" name="stock_quantity" value="{{ detail.stock_quantity }}" required><br>
        <label>Цена:</label>
        <input type="number" step="0.01" name="price" value="{{ detail.price }}" required><br>
        <button type="submit">Сохранить</button>
    </form>
    <a href="{{ url_for('details') }}">Назад</a>
</body>
</html>
