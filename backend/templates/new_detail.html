<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить деталь</title>
</head>
<body>
    <h1>Добавить деталь</h1>
    <form method="POST">
        <label>Название:</label>
        <input type="text" name="name" required><br>
        <label>Описание:</label>
        <input type="text" name="description"><br>
        <label>Количество:</label>
        <input type="number" name="stock_quantity" required><br>
        <label>Единица измерения:</label>
        <select name="unit" required>
            <option value="шт">Штука</option>
            <option value="кг">Килограмм</option>
            <option value="м">Метр</option>
            <option value="л">Литр</option>
        </select><br>
        <label>Цена:</label>
        <input type="number" step="0.01" name="price" required><br>
        <button type="submit">Сохранить</button>
    </form>
    <a href="{{ url_for('details') }}">Назад</a>
</body>
</html>
