<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система управления запасами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 { color: #333; }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: block;
            width: 250px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover { opacity: 0.8; }
        .btn-products { background-color: #3498db; }
        .btn-details { background-color: #2ecc71; }
        .btn-orders { background-color: #e67e22; }
        .btn-operations { background-color: #9b59b6; }
        .btn-clients { background-color: #f39c12; }
        .btn-suppliers { background-color: #d35400; }
        .btn-categories { background-color: #34495e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в систему управления запасами!</h1>
        <p>Выберите раздел:</p>

        <a href="{{ url_for('products') }}" class="btn btn-products">Товары</a>
        <a href="{{ url_for('details') }}" class="btn btn-details">Детали</a>
        <a href="{{ url_for('categories') }}" class="btn btn-categories">Справочники</a>
        <a href="{{ url_for('operations') }}" class="btn btn-operations">Операции</a>
        <a href="{{ url_for('orders') }}" class="btn btn-orders">Заказы</a>
        <a href="{{ url_for('clients') }}" class="btn btn-clients">Клиенты</a>
        <a href="{{ url_for('suppliers') }}" class="btn btn-suppliers">Поставщики</a>
    </div>
</body>
</html>
