<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
    <h1>Список товаров</h1>
    <a href="{{ url_for('new_product') }}">Добавить товар</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Количество</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.stock_quantity }}</td>
            <td>{{ product.price }}</td>
            <td>
                <a href="{{ url_for('edit_product', id=product.id) }}">Редактировать</a> |
                <form action="{{ url_for('delete_product', id=product.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}" class="btn btn-home">На главную</a>
</body>
</html>
